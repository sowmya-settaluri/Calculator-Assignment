<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <h1><u>Calculator</u></h1>
    <br>
    <form action="" id="form" name="calcy">
    <input name="display" style="width:300px;">
    <br>
    <input type="button" value="1"   onclick="calcy.display.value+='1'" >
    <input type="button" value="2" onclick="calcy.display.value+='2'"  >
    <input type="button" value="3" onclick="calcy.display.value+='3'"  >
    <input type="button" value="+" onclick="calcy.display.value+='+'" id="symbol" >
    <input type="button" value="%" onclick="calcy.display.value+='%'"  id="symbol" >
    <br>
    <input type="button" value="4" onclick="calcy.display.value+='4'"  >
    <input type="button" value="5" onclick="calcy.display.value+='5'"  >
    <input type="button" value="6" onclick="calcy.display.value+='6'"  >
    <input type="button" value="-" onclick="calcy.display.value+='-'" id="symbol"  >
    <input type="button" value="(" onclick="calcy.display.value+='('" id="symbol"  >
    <br>
    <input type="button" value="7" onclick="calcy.display.value+='7'"  >
    <input type="button" value="8" onclick="calcy.display.value+='8'"  >
    <input type="button" value="9" onclick="calcy.display.value+='9'"  >
    <input type="button" value="x" onclick="calcy.display.value+='*'" id="symbol"  >
    <input type="button" value=")" onclick="calcy.display.value+=')'"  id="symbol" >
    <br>
    <input type="button" value="C" onclick="calcy.display.value=''"  id="symbol" >
    <input type="button" value="0" onclick="calcy.display.value+='0'"  >
    <input type="button" value="=" onclick="calcy.display.value=eval(calcy.display.value)" id="symbol"  >
    <input type="button" value="/" onclick="calcy.display.value+='/'"  id="symbol" >
    <input type="button" value="." onclick="calcy.display.value+='.'" id="symbol"  >
    <br>
</form>
</div>
<script src="calcs.js"></script>
</body>
</html>
